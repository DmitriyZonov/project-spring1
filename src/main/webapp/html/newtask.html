<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Task Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Task Management System</h1>
    <br>
    <h2>Save Task</h2>

    <form action="#" th:action="@{/save}" th:object="${task}"
          method="post">
        <input type="text" th:field="*{task.description}"
               class="form-control mb-4 col-4">

        <input type="text"
               th:field="*{task.status}" placeholder="Task status"
               class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Save Task</button>
    </form>

    <br>

    <a th:href="@{/}">Back to Employee List</a>

</div>
</body>
</html>
